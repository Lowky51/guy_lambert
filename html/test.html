<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Épée Stylisée</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sword">
    <div class="blade">
      <div class="decor"></div>
    </div>
    <div class="guard">
      <div class="guard-left"></div>
      <div class="guard-right"></div>
    </div>
    <div class="handle"></div>
    <div class="pommel"></div>
  </div>


  <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle, #2c3e50, #34495e);
    overflow: hidden;
  }
  
  /* Structure principale */
  .sword {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  
  /* Lame */
  .blade {
    width: 15px;
    height: 220px;
    background: linear-gradient(180deg, #dcdcdc, #b0b0b0);
    border: 3px solid #888;
    border-radius: 3px;
    position: relative;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    z-index: 2;
    opacity: 0;
    transform: scaleY(0);
    animation: bladeGrow 1s ease-out forwards;
    animation-delay: 0.5s;
  }
  
  @keyframes bladeGrow {
    to {
      opacity: 1;
      transform: scaleY(1);
    }
  }
  
  .decor {
    position: absolute;
    width: 10px;
    height: 50px;
    background: linear-gradient(180deg, #f5f5f5, #c8c8c8);
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
  }
  
  /* Garde */
  .guard {
    display: flex;
    justify-content: space-between;
    width: 100px;
    height: 10px;
    position: relative;
    margin-top: -4px;
    opacity: 0;
    transform: scaleX(0);
    animation: guardGrow 0.5s ease-out forwards;
    animation-delay: 1.5s;
  }
  
  .guard-left, .guard-right {
    width: 50px;
    height: 10px;
    background: linear-gradient(90deg, #555, #999);
    border-radius: 3px;
    border: 2px solid #444;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }
  
  @keyframes guardGrow {
    to {
      opacity: 1;
      transform: scaleX(1);
    }
  }
  
  /* Manche */
  .handle {
    width: 15px;
    height: 90px;
    background: linear-gradient(180deg, #5a3a1b, #3d2a13);
    border: 2px solid #2b1e0d;
    border-radius: 5px;
    margin-top: -2px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    opacity: 0;
    transform: scaleY(0);
    animation: handleGrow 0.5s ease-out forwards;
    animation-delay: 2s;
  }
  
  @keyframes handleGrow {
    to {
      opacity: 1;
      transform: scaleY(1);
    }
  }
  
  /* Pommeau */
  .pommel {
    width: 25px;
    height: 25px;
    background: radial-gradient(circle, #999, #444);
    border: 3px solid #222;
    border-radius: 50%;
    margin-top: -5px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    opacity: 0;
    transform: scale(0);
    animation: pommelAppear 0.5s ease-out forwards;
    animation-delay: 2.5s;
  }
  
  @keyframes pommelAppear {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  </style>
</body>
</html>
